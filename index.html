<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/index.css">
    <link rel="stylesheet" href="./css/global/index.css">
    <title>Cyberpunk 2077</title>
</head>
<body>
    <main class="main">
        <section class="main__hero hero">
            <div class="hero__container">
                <div class="hero__logo">
                    <img src="./images/logo.png" alt="Logo">
                </div>
                <div class="hero__socials">
                    <ul class="hero__list">
                        <li class="hero__item"><img src="./images/YouTube.png" alt="Youtube"></li>
                        <li class="hero__item"><img src="./images/vk.png" alt="Vk"></li>
                        <li class="hero__item"><img src="./images/fb.svg" alt="Fb"></li>
                        <li class="hero__item"><img src="./images/tw.png" alt="X"></li>
                        <li class="hero__item"><img src="./images/twich.png" alt="Tw"></li>
                        <li class="hero__item"><img src="./images/inst.png" alt="Inst"></li>
                    </ul>
                </div>
                <div class="hero__access">
                    <h1 class="hero__titile">
                        Доступно на всех платформах
                    </h1>
                    <button class="hero__btn" type="submit">Узнать больше</button>
                </div>
            </div>
        </section>
        <section class=""></section>
    </main>

    <footer></footer>
</body>
</html>
