<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/common.css">
    <title>Cyberpunk 2077</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="./yellow.png" alt="Logo">
            </div>
            <div class="header__socials socials">
                <ul class="socials__list">
                    <li class="socials__item"><img src="./YouTube.png" alt="Youtube"></li>
                    <li class="socials__item"><img src="./vk.png" alt="Vk"></li>
                    <li class="socials__item"><img src="./fb.svg" alt="Fb"></li>
                    <li class="socials__item"><img src="./tw.png" alt="X"></li>
                    <li class="socials__item"><img src="./twich.png" alt="Tw"></li>
                    <li class="socials__item"><img src="./inst.png" alt="Inst"></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="main__hero hero">
            <div class="hero__bg">
                <img src="./bgh.jpg" alt="bg">
            </div>
            <div class="hero__access access">
                <h1 class="access__titile">
                    Доступно на всех платформах
                </h1>
                <button class="access__btn" type="submit">Узнать больше</button>
            </div>
        </section>
        <section class=""></section>
    </main>

    <footer></footer>
</body>
</html>
